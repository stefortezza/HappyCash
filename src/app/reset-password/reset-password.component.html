<div class="container mt-5" *ngIf="!submitted">
  <h2 class="text-center">Reimposta la tua Password</h2>
  <form (ngSubmit)="resetPassword()" class="mt-4" #form="ngForm">

    <div class="form-group">
      <label for="newPassword">Nuova Password</label>
      <input
        type="password"
        id="newPassword"
        name="newPassword"
        [(ngModel)]="newPassword"
        class="form-control"
        required
      />
    </div>

    <div class="form-group mt-3">
      <label for="confirmPassword">Conferma Nuova Password</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        class="form-control"
        required
      />
    </div>

    <button type="submit" class="btn btn-success mt-3">Reimposta Password</button>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
</div>

<div *ngIf="submitted" class="alert alert-success mt-5 text-center">

</div>
